

<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<script
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
	<style>
	
	</style>
</head>
<body >
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-5" >
				<h1>CSS Mountain Generator</h1>
				<div class="form-group">
					<label for="nodes">Nodes</label>
					<input type="range" id="nodes" name="volume"
					min="2" max="100">
				</div>
				<div class="form-group">
					<label for="scale">Scale</label>
					<input type="range" id="scale" name="volume"
					min="1" max="300">
				</div>
				<div class="form-group">
					<label for="smooth">Roughness</label>
					<input type="range" id="smooth" name="volume"
					min="2" max="50">
				</div>
				<button  id="generate" class="btn btn-primary">Regenerate</button>
			</div>
			<div class="col-sm-12 col-md-7" >
				<textarea  class="form-control" id="code">
				</textarea>
			</div>
		</div>
	</div>
	<div id="mountain">
	</div>
</div>
</body>
<script src="mountain.js"></script>
